<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen AI Goldmine</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000010, #020d1f 80%);
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    /* Neon glow effect */
    .glow {
      text-shadow: 
        0 0 10px gold,
        0 0 20px gold,
        0 0 40px #00d9ff,
        0 0 80px #00d9ff;
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      background: linear-gradient(90deg, gold, #00d9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: black;
      background: linear-gradient(90deg, gold, #00d9ff);
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold, 0 0 40px #00d9ff;
    }

    /* Futuristic background animation */
    .cyber-grid {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,217,255,0.1) 0px,
        rgba(0,217,255,0.1) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(255,215,0,0.1) 0px,
        rgba(255,215,0,0.1) 1px,
        transparent 1px,
        transparent 40px
      );
      z-index: -1;
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 40px 40px, 40px 40px; }
    }
  </style>
</head>
